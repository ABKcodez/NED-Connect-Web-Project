    <!-- For Resume or CV input -->
    <script>
        Array.prototype.forEach.call(
            document.querySelectorAll(" .file-upload__button"), function (button) {
                const
                    hiddenInput = button.parentElement.querySelector(".file-upload__input"); const
                        label = button.parentElement.querySelector(".file-upload__label"); const
                            defaultLabelText = "No file(s) selected"; // Set default text for label label.textContent=defaultLabelText;
                label.title = defaultLabelText; button.addEventListener("click", function () { hiddenInput.click(); });
                hiddenInput.addEventListener("change", function () {
                    const
                        filenameList = Array.prototype.map.call(hiddenInput.files, function (file) { return file.name; });
                    label.textContent = filenameList.join(", ") || defaultLabelText;
                    label.title = label.textContent;
                });
            }
        );
    </script>


    <!-- For Profile Files input -->
    <script>
        function previewFile() {
            var preview = document.querySelector('img');
            var file = document.querySelector('input[type=file]').files[0];
            var reader = new FileReader();

            reader.addEventListener("load", function () { preview.src = reader.result; }, false); if (file) {
                reader.readAsDataURL(file);
            }
        } $(function () {
            $('#profile-image1').on('click', function () {
                $('#profile-image-upload').click();
            });
        }); 
    </script>

    <!--  -->
    <script>
        // JavaScript code to invert the chevron icons
        const links = document.querySelectorAll('.link');

        links.forEach(function (link) {
            const icon = link.querySelector('.icon');

            link.addEventListener('click', function (event) {
                event.preventDefault();
                if (icon.style.transform === '') {
                    icon.style.transform = 'rotate(180deg)';
                } else {
                    icon.style.transform = '';
                }


                // toggle color
                icon.classList.toggle('color');
                link.classList.toggle('color');
            });
        });


    </script>
