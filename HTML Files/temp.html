    <script>
        function onClickMenu() {
            document.getElementById("menu").classList.toggle("icon");
            var x = document.getElementById('myDropdown');
            if (x.style.display === 'block') {
                x.style.display = 'none';
            } else {
                x.style.display = 'block';
            }

        }
    </script>
